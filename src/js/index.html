<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Consultando CEP</h1>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="cep" class="hora">CEP</label>
                <input type="text" class="form_control" id="cep" maxlength="9"> <br> 
                <small>00000-000</small>
            </div>
            <div class="form-group">
                <label for="logradouro" class="hora">Logradouro</label>
                <input type="text" class="form_control" id="logradouro"> <br> 
                <small>Rua</small>
            </div>
            <div class="form-group">
                <label for="bairro" class="hora">Bairro</label>
                <input type="text" class="form_control" id="bairro"> <br> 
                <small>Bairro</small>
            </div>
            <div class="form-group">
                <label for="localidade" class="hora">Localidade</label>
                <input type="text" class="form_control" id="localidade"> <br> 
                <small>Cidade</small>
            </div>
            <div class="form-group">
                <label for="uf" class="hora">UF</label>
                <input type="text" class="form_control" id="uf"> <br> 
                <small>Estado</small>
            </div>
        </form>
    </div>

    <script src="main.js"></script>

</body>
</html>
